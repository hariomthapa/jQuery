<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h2>Sample Table</h2>
   <div id="tbl1"></div>
 
   <h2>Convert Table</h2>
   <div id="tbl2"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        var arr = [
            //["Product", "Year", "Sales"],
            ["001", "Adhaar", "1"],
            ["001", "VoterId", "0"],
            ["001", "PAN", "1"],
            ["002", "Adhaar", "1"],
            ["002", "VoterId", "1"],
            ["002", "PAN", "0"],
            ["003", "Adhaar", "0"],
            ["003", "VoterId", "1"],
            ["003", "PAN", "1"]
        ];


        function getpvttbl(dataArray, rowIndex, colIndex, dataIndex) {
            
            var result = {}, ret = [];
            var newCols = [];
            for (var i = 0; i < dataArray.length; i++) {

                if (!result[dataArray[i][rowIndex]]) {
                    result[dataArray[i][rowIndex]] = {};
                }
                result[dataArray[i][rowIndex]][dataArray[i][colIndex]] = dataArray[i][dataIndex];

                //To get column names
                if (newCols.indexOf(dataArray[i][colIndex]) == -1) {
                    newCols.push(dataArray[i][colIndex]);
                }
            }

            newCols.sort();
            var item = [];

            //Add Header Row
            item.push('ID');
            item.push.apply(item, newCols);
            ret.push(item);

            //Add content 
            for (var key in result) {
                item = [];
                item.push(key);
                for (var i = 0; i < newCols.length; i++) {
                    item.push(result[key][newCols[i]] || "-");
                }
                ret.push(item);
            }
            return ret;
        }

        var output = getpvttbl(arr, 0, 1, 2);

        function loadtbldata(myArray) {
            var result = "<table border='1' cellpadding='7' cellspacing='0'>";
            for (var i = 0; i < myArray.length; i++) {
                result += "<tr>";
                for (var j = 0; j < myArray[i].length; j++) {
                    result += "<td>" + myArray[i][j] + "</td>";
                }
                result += "</tr>";
            }
            result += "</table>";

            return result;
        }

        $(function () {
            var output = getpvttbl(arr, 0, 1, 2);
            $('#tbl1').html(loadtbldata(arr));
            $('#tbl2').html(loadtbldata(output));
        });

    </script>
</body>
</html>
